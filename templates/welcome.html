{% extends 'base.html' %}

{% block title %}歡迎{% endblock %}

{% block content %}
<div class="welcome-container">
  <h2>歡迎，★{{ username }}★！</h2>

  <div class="action-buttons">
    <a href="{{ url_for('edit_profile', iid=iid) }}" class="btn btn-primary">修改基本資料</a>
    <a href="#" class="btn btn-danger" onclick="confirmDelete('{{ iid }}')">刪除使用者</a>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">回首頁</a>
  </div>
</div>

<script>
  function confirmDelete(iid) {
    if (confirm("若刪除這個使用者，所有相關記錄將一併刪除，是否繼續？")) {
      window.location.href = "/delete/" + iid;
    }
  }
</script>
{% endblock %}
