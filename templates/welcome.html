{% extends 'base.html' %}

{% block title %}歡迎{% endblock %}

{% block content %}
<h2>歡迎，{{ username }}！</h2>

<!-- 刪除按鈕 -->
<form id="deleteForm" action="{{ url_for('delete_user', iid=iid) }}" method="POST" onsubmit="return confirmDelete();">
  <button type="submit" class="btn btn-danger mt-3">刪除使用者</button>
</form>

<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">回首頁</a>
<a href="{{ url_for('edit_profile', iid=iid) }}" class="btn btn-primary mt-3">修改基本資料</a>

<script>
function confirmDelete() {
  return confirm('若刪除這個使用者，所有相關記錄將一併刪除，是否繼續？');
}
</script>
{% endblock %}
